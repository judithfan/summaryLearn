<!doctype html>
<html>
  <head>
    <title>Orientation Report Task</title>
  </head>
  <body>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" media="all"></link>    
    <script type="text/javascript" src="jquery-latest.js"></script>
    <script type="text/javascript" src="jquery-ui-1.10.4.custom.min.js"></script>
    <script type="text/javascript" src="json2.min.js"></script>
    <script type="text/javascript" src='underscore.js'></script>
    <script type="text/javascript" src='jquery.rotate.1-1.js'></script>
    <script type="text/javascript" src='raphael-min.js'></script>
    <script type="text/javascript"> 

    // javascript stuff goes here
    $(document).ready(function() {
      function displayStim() {
        $('#frame').fadeIn('fast');
        $('#stimOne').on('click',rotateStim);
        $('#stimTwo').on('click',rotateStim);
        $('#stimThree').on('click',rotateStim);
      };
      
      function sampleOrientation() {	
		deg = [];
		for (i = 0; i <= 2; i++) {
			deg.push(parseInt(Math.random() * 90));
		}
		return deg		
      }                

      function rotateStim() {
      	  deg = sampleOrientation();
          $("#stimOne").attr('transform',"rotate(" + deg[0].toString() + " 100 100)");
          $("#stimTwo").attr('transform',"rotate(" + deg[1].toString() + " 100 100)");
          $("#stimThree").attr('transform',"rotate(" + deg[2].toString() + " 100 100)");
      }

      displayStim();

    });
    </script>

    <!-- in here goes HTML stuff -->
    
    <!-- fixationCross -->
	<!-- circle parameters -->
	
	<!--radius of circle -->
	r == 30px;
	
	
	for (i = 0; i <= 2; i++) {
		int degree = Math.random()*180 + 1;
		}
		return degree
		
	}
	
	
    <!-- oriented line -->
    <div id="frame" style="display:none">
    <svg width="200" height="200">
      <rect x="1" y="1" width="199" height="199" fill="none" stroke="none"/>
      <g stroke="steelblue" stroke-width="10" stroke-linecap="round">
       <line id="stimOne" x1="50" y1="100" x2="r*cos(degree[0].toString())" y2="r*sin(degree[0].toString())" transform="rotate(-45  100 100)" />
      </g>
       <g stroke="steelblue" stroke-width="10" stroke-linecap="round">
       <line id="stimTwo" x1="50" y1="200" x2="r*cos(degree[1].toString()" y2="r*sin(degree[1].toString()" transform="rotate(-45  100 100)" />
      </g>
	<g stroke="steelblue" stroke-width="10" stroke-linecap="round">
       <line id="stimThree" x1="50" y1="200" x2="r*cos(degree[2].toString()" y2="r*sin(degree[2].toString()" transform="rotate(-45  100 100)" />
      </g>
      
    </svg>
    </div>


  </body>
</html>
